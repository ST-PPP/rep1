<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
<div>
    <label for="id_name">Name:</label>



<input type="text" name="name" value="test" maxlength="255" required id="id_name">

</div>

  <div>
    <label for="id_description">Description:</label>



<textarea name="description" cols="40" rows="10" required id="id_description">
test</textarea>

</div>

  <div>
    <label for="id_quantity">Quantity:</label>



<input type="number" name="quantity" value="1" required id="id_quantity">

</div>

  <div>
    <label for="id_category">Category:</label>



<select name="category" required id="id_category">
  <option value="">---------</option>

  <option value="1" selected>Fruits</option>

  <option value="2">Vegetables</option>

  <option value="3">Green</option>

</select>

</div>

  <div>
    <label for="id_price">Price:</label>



<input type="number" name="price" value="42" step="any" required id="id_price">



</div>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
</body>
</html>
